<!DOCTYPE html>
<html>
<head>
  <title>Recorder Extension</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }

    #infoBox {
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body style="width: 700px; height: 530px">
  <h1>Recorder Extension</h1>
  <button id="startRecording">Start Recording</button>
  <button id="stopRecording" disabled>Stop Recording</button>
  <div id="infoBox"></div> <!-- Info box for displaying messages -->
  <script src="js/popup.js"></script>
</body>
</html>
